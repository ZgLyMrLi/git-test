<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>循环对象数组</title>
    <script src="angular.min.js"></script>
    <script>
        //建立模块
        var app=angular.module("myapp",[]);
        //创建控制器     $scope就是视图层和控制层交换数据的桥梁
        app.controller("mycontroller",function ($scope) {

            $scope.list = [
                {name:'张三',shuxue:100,yuwen:100},
                {name:'李四',shuxue:90,yuwen:90},
                {name:'王五',shuxue:80,yuwen:80}
            ];

        });

    </script>
</head>
<body ng-app="myapp" ng-controller="mycontroller">

    <table>
        <tr>
            <th>姓名</th>
            <th>语文</th>
            <th>数学</th>
        </tr>
        <tr ng-repeat="x in list">
            <td>{{x.name}}</td>
            <td>{{x.yuwen}}</td>
            <td>{{x.shuxue}}</td>
        </tr>
    </table>

</body>
</html>
